{% extends "base.html" %}
{% load static %}
{% load blog_tags %}
{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/bloglist.css' %}" />
{% endblock %}
{% block header %} {% endblock %}
{% block content %}
<div class="container">
<h2>Headlines</h2>
</div>
<div class="container-fluid">
<div id="preview" class="pt-4">
{% bloglist name="headlines" featured="True" featured_count="2" max_count="5" %}
</div>
</div>
{% endblock %}
