{% load static %}
<!DOCTYPE HTML> 
<html>
	<head>
	  <meta charset="UTF-8">
    	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
	<link rel="stylesheet" href="{% static 'css/syntax-highlight.css' %}" />
	 <title>{% block title %}Exampless{% endblock %}</title>
	{% block extra_head %}
	{% endblock %}
	</head>
	<body>

			<h1>{{ title }}</h1>
		</div>

	{% endblock %}
	
	<main id="main-content" class="mt-4 mb-4" rel="main">
		{% block content %}
		{% endblock %}
	</main>
	</body>
</html>
