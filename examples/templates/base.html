{% load static %}
{% load example_tags %}
<!DOCTYPE HTML> 
<html>
	<head>
	  <meta charset="UTF-8">
    	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
	<link rel="stylesheet" href="{% static 'css/syntax-highlight.css' %}" />
	 <title>{% block title %} Examples {% endblock %}</title>
	{% block extra_head %}
	{% endblock %}
	</head>
	<body>
	{% block header %}
	<header>
		<div class="container">
			<div class="pt-4">
			{% breadcrumbs breadcrumbs %}
			</div>
			<h1 class="mb-4">{{ title }}</h1>
			{% if description %}
			  <p class="lead"> {{ description }} </p>
			{% endif %}
		</div>
	</header>
	{% endblock %}
	
	<main id="main-content" class="mt-4 mb-4" rel="main">
		{% block content %}
		{% endblock %}
	</main>
	</body>
</html>
