<div class="govuk-breadcrumbs">
    <ol class="govuk-breadcrumbs__list">
      <li class="govuk-breadcrumbs__list-item">
        {% if referer is None %}
        <a class="govuk-breadcrumbs__link govuk-back-link" href="{% url 'home' %}">Back to home </a>
        {% else %}
        <a class="govuk-breadcrumbs__link govuk-back-link" href="{{ referer }}">Back </a>
        {% endif %}
      </li>
    </ol>
</div>
