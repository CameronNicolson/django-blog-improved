{% extends 'admin/change_form.html' %}

{% block field_sets %}
{{ block.super }}
<div class="inline-group">
<fieldset class="module aligned">
<h2>Reserved URLs</h2>
<div class="form-row">
	<label class="required">Primary</label> 
	<div class="readonly">
		{{ adminform.form.slug.value }} <a href="#{{ adminform.form.slug.id_for_label }}">change</a>
	</div>
</div>
{% for redirect in redirects %}
<div class="form-row">
		<label> Reserved {{ forloop.counter }} </label>
		<div class="readonly">
		{{ redirect.old_path }}
		</div>
</div>
{% endfor %}
<div class="add-row">
	<a href="/admin/redirects/redirect/add/?new_path={{ post_full_url }}&?referer=post_model">Add another url</a>
</div>
</fieldset>
</div>
{% endblock field_sets %}
