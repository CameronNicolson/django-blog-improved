<article class="nhsuk-card nhsuk-card--clickable" role="article">

    {% if post.cover_art %}
    {% with cover_art=post.cover_art %}
      <img class="card__img" alt="{{ cover_art.title }}" title="{{ cover_art.title }}" loading="auto" src="{{ cover_art.file.url }}" width="300" height="200">
    {% endwith %}
    {% endif %}

	<div class="nhsuk-card__content">
          <h2 class="nhsuk-card__heading nhsuk-heading-m">
              <a class="nhsuk-card__link" href="{{ post.get_absolute_url }}">{{ post.title }}</a>
	</h2>  
	<p class="nhsuk-card__description"><time datetime="{{ post.created_on|date:'Y-m-d' }}">{{ post.created_on|date:'d F Y'}} </time><span aria-hidden="true"> â€” </span>{{ post.category.name }}</p>

      <p class="nhsuk-card__description">{{ post.headline }}</p>
      </div>

</article>
